<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels</title>
</head>
<body>
    <h1>My Search Engines</h1>
    <h2>Reddit Search here:</h2>
    <form action="https://www.reddit.com/search/?">
        <label for="query">Enter your Reddit query here: </label>
        <input type="text" id="query" name="q" placeholder="Type search here!!">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <h2>Google Search here:</h2>
    <form action="https://www.google.com/search">
        <label for="query">Enter your Google query here: </label>
        <input type="text" id="query" name="q" placeholder="Type search here!!">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <h2>Youtube Search here:</h2>
    <form action="https://www.youtube.com/search">
        <label for="query">Enter your Youtube search here: </label>
        <input type="text" id="query" name="search_query" placeholder="Type search here!!">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
